<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="search">
        <form action="" method="get">
          <label for="search_bar">
            <input type="image" src="img/magnify.svg" alt="">
            <input type="search" id="search_bar">
          </label>
        </form>
      </div>

      <div class="acc">
        <input type="image" src="img/bell-ring-outline.svg">
        <img src="img/chick.png" alt="baby chick">
        <p>Reyes Dev</p>
      </div>

      <div class="acc_info">
        <img src="img/chick.png" alt="baby chick">
        <p>Hi there,</p>
        <p>Reyes Dev (@reyes_dev)</p>
      </div>

      <div class="buttons">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </div>

    <div class="sidebar">
        <div class="link_dash">
          <img src="img/view-dashboard.svg" alt="">
          <p>Dashboard</p>
        </div>

        <div class="link_nav">
          <img src="img/icons8-home.svg" alt="">
          <a href="">Home</a>

          <img src="img/card-account-details-outline.svg" alt="">
          <a href="">Profile</a>

          <img src="img/message-outline.svg" alt="">
          <a href="">Messages</a>

          <img src="img/clock-outline.svg" alt="">
          <a href="">History</a>

          <img src="img/note-multiple-outline.svg" alt="">
          <a href="">Tasks</a>

          <img src="img/account-group-outline.svg" alt="">
          <a href="">Communities</a>
        </div>

        <div class="link_help">
          <img src="img/cog-outline.svg" alt="">
          <a href="">Settings</a>

          <img src="img/help-box.svg" alt="">
          <a href="">Support</a>

          <img src="img/shield-check.svg" alt="">
          <a href="">Privacy</a>
        </div>
    </div>

    <div class="main_content">
      <div class="projects">
        <div class="card_1"></div>
        <div class="card_2"></div>
        <div class="card_3"></div>
        <div class="card_4"></div>
        <div class="card_5"></div>
        <div class="card_6"></div>
      </div>

      <div class="announcements">

      </div>

      <div class="trending">

      </div>
    </div>

  </div>

  
</body>
</html>
